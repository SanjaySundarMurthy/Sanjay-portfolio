      <rect x="-55" y="-22" width="110" height="44" rx="8" fill="rgba(14,165,233,0.15)" stroke="rgba(14,165,233,0.4)" stroke-width="1"/>
      <text x="0" y="7" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" fill="#38bdf8" text-anchor="middle">â˜ï¸ Azure</text>
    </g>
    
    <!-- Kubernetes -->
