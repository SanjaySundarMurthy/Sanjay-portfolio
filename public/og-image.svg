      <text x="0" y="7" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" fill="#a78bfa" text-anchor="middle">âš™ï¸ Kubernetes</text>
    </g>
    
    <!-- Terraform -->
    <g transform="translate(0, 0)">
      <rect x="-60" y="-22" width="120" height="44" rx="8" fill="rgba(14,165,233,0.15)" stroke="rgba(14,165,233,0.4)" stroke-width="1"/>
      <text x="0" y="7" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" fill="#38bdf8" text-anchor="middle">ğŸ—ï¸ Terraform</text>
    </g>
    
    <!-- CI/CD -->
    <g transform="translate(130, 0)">
      <rect x="-50" y="-22" width="100" height="44" rx="8" fill="rgba(139,92,246,0.15)" stroke="rgba(139,92,246,0.4)" stroke-width="1"/>
      <text x="0" y="7" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" fill="#a78bfa" text-anchor="middle">ğŸ”„ CI/CD</text>
    </g>
    
    <!-- Docker -->
    <g transform="translate(250, 0)">
      <rect x="-50" y="-22" width="100" height="44" rx="8" fill="rgba(14,165,233,0.15)" stroke="rgba(14,165,233,0.4)" stroke-width="1"/>
      <text x="0" y="7" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" fill="#38bdf8" text-anchor="middle">ğŸ³ Docker</text>
    </g>
  </g>
  
  <!-- Stats bar -->
  <g transform="translate(600, 510)">
    <text x="-250" y="0" font-family="Inter, Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">
      <tspan font-weight="700" fill="#0ea5e9">99.9%</tspan> Uptime
    </text>
    <text x="-80" y="0" font-family="Inter, Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">
      <tspan font-weight="700" fill="#a78bfa">50+</tspan> Pipelines
    </text>
    <text x="80" y="0" font-family="Inter, Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">
      <tspan font-weight="700" fill="#0ea5e9">100+</tspan> Microservices
    </text>
    <text x="250" y="0" font-family="Inter, Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">
      <tspan font-weight="700" fill="#a78bfa">ğŸ†</tspan> Award Winner
    </text>
  </g>
  
  <!-- URL footer -->
  <text x="600" y="590" font-family="Inter, Arial, sans-serif" font-size="18" fill="#475569" text-anchor="middle">sanjaysundarmurthy-portfolio.vercel.app</text>
  
  <!-- Corner accent -->
  <g>
    <polygon points="0,0 150,0 0,150" fill="url(#cyanGrad)" opacity="0.1"/>
    <polygon points="1200,630 1050,630 1200,480" fill="url(#cyanGrad)" opacity="0.1"/>
  </g>
  
  <!-- Border accent -->
  <rect x="4" y="4" width="1192" height="622" rx="12" fill="none" stroke="url(#cyanGrad)" stroke-width="2" opacity="0.3"/>
